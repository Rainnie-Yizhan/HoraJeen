<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* กันไม่ให้เลื่อนแนวนอน */
}

body {
  width: 100vw;
  background: linear-gradient(to bottom right, #a1c4fd);
  position: relative;
}

.bg-shapes {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;   /* ปรับตรงนี้ */
  height: 100vh;
  z-index: -1;
  overflow: hidden;
}
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: #9a2de2;
    }

    .login-box {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      text-align: center;
      color: #9a2de2;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #9a2de2;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-box .forgot,
    .login-box .register {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .login-box .register a {
      color: #9a2de2;
      text-decoration: none;
    }

    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at top right, #e0c3fc, #8ec5fc);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="image/logo.png.png" alt="Logo">
        <span>Dudaung Jeen</span>
      </div>
    </header>

    <main>
      <div class="login-box">
        <h2>ลงชื่อเข้าใช้งาน</h2>
        <form>
          <input type="text" placeholder="USERNAME">
          <input type="password" placeholder="PASSWORD">
          <button type="submit">Login</button>
        </form>
        <p class="forgot">ลืมรหัสผ่านหรือชื่อผู้ใช้ ?</p>
        <hr>
        <p class="register">ยังไม่ได้ลงทะเบียนใช่หรือไม่ ? <a href="register.html">ลงทะเบียน</a></p>
      </div>
    </main>

    <div class="bg-shapes"></div>
  </div>
</body>

</html>
