<!DOCTYPE html>
<html lang="th">

<head>

  <title>DuDuangJeen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .app-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo-small {
      width: 36px;
      height: 36px;
      margin-right: 10px;
    }

    .app-title {
      font-weight: bold;
      font-size: 18px;
      color: #222;
    }

  .small-card {
  font-size: 13px;
}
.small-card img {
  height: 80px;
  object-fit: cover;
}
.btn-chat {
  background-color: #9a2de2;
  color: white;
  font-weight: bold;
  font-size: 13px;
}
.btn-chat:hover {
  background-color: #7d21b8;
}

    .btn-register {
      background-color: #f4b400;
      color: white;
      font-weight: bold;
      margin: 20px auto;
      display: block;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    nav img {
      width: 24px;
      opacity: 0.6;
    }

    nav img.active {
      opacity: 1;
    }
  </style>
</head>

        <div class="card-footer p-2 bg-transparent">

        <div class="card-footer p-2 bg-transparent">
