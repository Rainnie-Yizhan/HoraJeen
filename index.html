<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรไฟล์ของคุณ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: #ffd700;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .card {
      background: #ffffff10;
      border: 2px solid #ffd70044;
      border-radius: 15px;
      padding: 30px 20px;
      max-width: 350px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffd700;
      margin-bottom: 15px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .id {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .button {
      margin-top: 25px;
    }

    button {
      background-color: #ffd700;
      color: #002b5b;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>โปรไฟล์ LINE ของคุณ</h1>

  <div id="profile" class="card">
    <p>กำลังโหลดข้อมูลจาก LINE...</p>
  </div>

  <div class="button" id="confirm-btn" style="display:none;">
    <button onclick="location.href='duduang.html'">ตกลง</button>
  </div>

  <script>
    async function main() {
      await liff.init({ liffId: "2007803528-M28zJBk3" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();

      document.getElementById('profile').innerHTML = `
        <img src="${profile.pictureUrl}" alt="รูปโปรไฟล์">
        <div class="name">${profile.displayName}</div>
        <div class="id">${profile.userId}</div>
      `;

      // แสดงปุ่ม "ตกลง"
      document.getElementById('confirm-btn').style.display = 'block';
    }

    main();
  </script>
</body>
</html>
